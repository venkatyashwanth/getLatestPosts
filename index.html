<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Get Latest Posts</h1>
    <button id="addUsers">
        show Users
    </button>
    <ul id="usersList">

    </ul>



    <script>
        const url = "https://jsonplaceholder.typicode.com/posts";
        let userData = []
        fetch(url)
            .then(res => res.json())
            .then(data => {
                userData = data;
            })

        let addUsers = document.getElementById('addUsers');
        let usersList = document.getElementById("usersList");

        addUsers.addEventListener('click', function () {
            for (let eachUser of userData) {
                let userItem = document.createElement('li');
                let titleVal = document.createElement('h3');
                titleVal.textContent = `Title: ${eachUser.title}`;
                let bodyVal = document.createElement('p');
                bodyVal.textContent = `Body: ${eachUser.body}`;
                let horizontal = document.createElement('hr');
                userItem.appendChild(titleVal);
                userItem.appendChild(bodyVal);
                userItem.appendChild(horizontal);
                usersList.appendChild(userItem);
            }
        })
    </script>
</body>

</html>
